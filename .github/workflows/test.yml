---
name: "Test"
on:
  pull_request:
  push:
    branches:
      - "qa/**"
      - "stable/**"
jobs:
  test:
    name: "Test ${{ matrix.rule }}"
    runs-on: "ubuntu-18.04"
    strategy:
      matrix:
        rule:
          - mcp-server
          - mcp-client
          - dashboard
          - archivematica-common
          - storage-service
          - checkformigrations
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Check out the archivematica-storage-service submodule"
        run: |
          git submodule update --init hack/submodules/archivematica-storage-service/
      - name: "Set up pip cache"
        uses: "actions/cache@v2"
        with:
          path: "~/.cache/pip"
          key: "${{ runner.os }}-pip-${{ github.sha }}"
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: "Set up tox cache"
        uses: "actions/cache@v2"
        with:
          path: ./.tox
          key: "${{ runner.os }}-tox-${{ matrix.rule }}-${{ hashFiles('**/tox.ini') }}"
          restore-keys: |
            ${{ runner.os }}-tox-${{ matrix.rule }}-
            ${{ runner.os }}-tox-
      - name: "Set up buildx"
        uses: "docker/setup-buildx-action@v1"
        id: buildx
        with:
          install: true
      - name: "Set up docker cache"
        uses: "actions/cache@v2"
        with:
          path: /tmp/.docker-cache-old
          key: ${{ runner.os }}-docker-${{ matrix.rule }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-${{ matrix.rule }}-
            ${{ runner.os }}-docker-
      - name: "Build archivematica-tests image"
        uses: "docker/build-push-action@v2"
        with:
          context: .
          file: ./hack/Dockerfile
          target: archivematica-tests
          tags: archivematica-tests:latest
          push: false
          load: true
          cache-from: type=local,src=/tmp/.docker-cache-old
          cache-to: type=local,dest=/tmp/.docker-cache-new,mode=max
      - name: "Create external volumes"
        run: |
          make -C hack/ create-volumes
      - name: "Run make rule"
        run: |
          make -C hack/ test-${{ matrix.rule }}
        env:
          TOXARGS: -vv
          PYTEST_ADDOPTS: -vv
      - name: "Set newest docker cache"
        run: |
          rm -rf /tmp/.docker-cache-old
          mv /tmp/.docker-cache-new /tmp/.docker-cache-old
  frontend:
    name: "Test frontend"
    runs-on: "ubuntu-18.04"
    defaults:
      run:
        working-directory: "./src/dashboard/frontend/"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Node JS"
        uses: "actions/setup-node@v2-beta"
        with:
          node-version: "8"
      - name: "Cache npm packages"
        uses: "actions/cache@v2"
        with:
          path: "~/.npm"
          key: "${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}"
          restore-keys: |
            ${{ runner.os }}-node-
      - name: "Install frontend dependencies"
        run: |
          npm install
      - name: "Run tests"
        run: |
          npm run "test-single-run"
  linting:
    name: "Lint"
    runs-on: "ubuntu-18.04"
    steps:
      - name: "Check out repository"
        uses: "actions/checkout@v2"
      - name: "Set up Python 3.7"
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.7"
      - name: "Install tox"
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: "Run tox"
        run: |
          tox -e linting
