---

sudo: false

language: python
cache: pip

before_script:
  - pip install tox

script: tox

install: true

notifications:
  email: false

matrix:
  fast_finish: true
  include:

    # Dashboard

    - python: "2.7"
      env: TOXENV=py27

    - python: "3.6"
      env: TOXENV=py36

    # MCPServer

    - python: "2.7"
      env: TOXENV=mcpserver

    - python: "3.6"
      env: TOXENV=mcpserver

    # Linters

    - python: "2.7"
      env: TOXENV=py27-flake8

    - python: "3.6"
      env: TOXENV=py36-flake8

    # Dashboard JS
    - language: node_js
      node_js: "8"
      cache: npm
      before_install:
        - export DISPLAY=:99.0
        - sh -e /etc/init.d/xvfb start
        - sleep 3 # give xvfb some time to start
        - cd ./src/dashboard/frontend/
      install: npm install
      before_script:
        - '' # override global before_script
      script: npm run "test-single-run"
      addons:
        apt:
          sources:
            - google-chrome
          packages:
            - google-chrome-stable

  allow_failures:

    - python: "3.6"
      env: TOXENV=py36

    - python: "3.6"
      env: TOXENV=mcpserver
