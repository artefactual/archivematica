<div id='aip-search-summary'>
  <div style='float:right;'>
    {% if page %}
      <a href='{% url components.archival_storage.views.archival_storage_search %}?query={{ query }}&page={{ previous_page }}'>Previous</a>
    {% endif %}

    {% if page and next_page %}
      |
    {% endif %}

    {% if next_page %}
      <a href='{% url components.archival_storage.views.archival_storage_search %}?query={{ query }}&page={{ next_page }}'>Next</a>
    {% endif %}
  </div>

  Found {{ number_of_results }} files. Showing {{start}} to {{end}}.
</div>
