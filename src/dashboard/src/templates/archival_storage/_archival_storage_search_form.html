<form id='search_form'>
<div id='search_form_container'></div>
<div id='search_form_submit_container'>
  <div>
    <input type='button' id='search_submit' value='Search archival storage'>
    <span style='margin-left: 20px'>Show files?</span>
    <span style='margin-left: 5px'><input id='id_show_files' type='checkbox' {{ checked_if_in_file_mode }} /></span>
    <span style='margin-left: 20px'>Show AICs?</span>
    <span style='margin-left: 5px'><input id='id_show_aics' type='checkbox' {{ show_aics}} /></span>
  </div>
</div>
</form>

<div style='clear:both'></div>
