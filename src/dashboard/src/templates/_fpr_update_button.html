{% load i18n %}

<div id='fpr_update_button_container'>
  <input id='fpr_update_button' type='button' class='btn btn-default' value='{% trans "Update" %}' />
  <img id='fpr_update_status_indicator' src='/media/images/ajax-loader.gif' style='display:none' />
</div>

<script>
$(document).ready(function() {
  // allow manual FPR updating
  $('#fpr_update_button').click(function() {
    $('#fpr_update_button').hide();
    $('#fpr_update_status_indicator').show();
    $.ajax({
      url: '/installer/fprdownload/',
      type: 'GET',
      cache: false,
      success: function(results) {
        alert(results['response']);
        window.location = '/fpr/format';
      },
      error: function(results) {
        alert('{% trans "Error updating FPR." %}');
        console.log(results);
      }
    });
  });

  // allow welcome message to be closed
  $('button.close').click(function () {
    $(this).parent().remove();
  });
});
</script>
