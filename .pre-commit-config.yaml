repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: pretty-format-json
    args: [--no-ensure-ascii, --autofix]
    files: |
      (?x)^(
        src/MCPServer/lib/assets/.*\.json|
        src/(MCPClient/MCPServer|dashboard)/osdeps/.*\.json
      )
- repo: https://github.com/asottile/pyupgrade
  rev: v3.15.0
  hooks:
  - id: pyupgrade
    args: [--py38-plus]
- repo: https://github.com/asottile/reorder_python_imports
  rev: v3.12.0
  hooks:
  - id: reorder-python-imports
    args: [--py38-plus]
- repo: https://github.com/adamchainz/django-upgrade
  rev: "1.15.0"
  hooks:
  - id: django-upgrade
    args: [--target-version, "3.2"]
- repo: https://github.com/psf/black
  rev: "23.10.1"
  hooks:
  - id: black
    args: [--safe, --quiet]
- repo: https://github.com/pycqa/flake8
  rev: "6.1.0"
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-bugbear==23.9.16
    - flake8-comprehensions==3.14.0
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.37.0
  hooks:
  - id: markdownlint
    args: ["--config", ".markdownlint.jsonc"]
    exclude: |
      (?x)^(
        ISSUE_TEMPLATE\.md|
        src/dashboard/(frontend/app|src/media)/vendor/.*
      )
- repo: https://github.com/thlorenz/doctoc
  rev: v2.2.0
  hooks:
  - id: doctoc
    files: |
      (?x)^(
        (CONTRIBUTING|SECURITY).*\.md|
        hack/README\.md|
        src/(MCPServer|MCPClient|dashboard)/install/README\.md
      )
